name: Docker Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Build Docker image
        run: docker build . --tag eoluchile/discovery-juniper:${GITHUB_SHA}

      - name: Push
        run: |
          echo "${CR_PAT}" | docker login ghcr.io -u eolito --password-stdin
          docker tag eoluchile/discovery-juniper:${GITHUB_SHA} ghcr.io/eol-uchile/discovery-juniper:${GITHUB_SHA}
          docker push ghcr.io/eol-uchile/discovery-juniper:${GITHUB_SHA}
        env:
          CR_PAT: ${{ secrets.CR_PAT }}